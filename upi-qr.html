<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/lib/qrcode.min.js"></script>
    <script>
      const bankName = "Example Bank";
      const accountNumber = "1234567890";
      const IFSC = "EXAMPLE0000";

      const paymentData = {
        bankName: bankName,
        accountNumber: accountNumber,
        IFSC: IFSC
      };

      const qr = new QRCode(document.getElementById("qr"), {
        text: JSON.stringify(paymentData),
        width: 128,
        height: 128,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
    </script>
  </head>
  <body>
    <div id="qr"></div>
  </body>
</html>
